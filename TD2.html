    <body>
        <h3> Exercice 1 : </h3>

        <div id="map"></div>
    </body>

    <script>
            
        navigator.geolocation.getCurrentPosition(showPositionCurrent);

        var map = L.map('map').setView([0, 0], 0);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', 
            {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        
        var markersophia = L;
        var markernice = L;


        function showPositionCurrent(position)
        {
            map.setView([position.coords.latitude,position.coords.longitude], 10);
            markersophia.marker([position.coords.latitude,position.coords.longitude]).addTo(map);
            markernice.marker([43.70184427711055, 7.267804998512]).addTo(map);
        }

        
    </script>
